<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gallery</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif; 
            background-color: #1a1a1a; 
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        
        .content-wrapper {
            flex: 1;
        }

    
        nav {
            background-color: black; 
            color: white;
            padding: 35px 0;
            position: sticky;
            top: 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: 600; 
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #3498db; 
        }

        header.hero {
            background-color: #1a1a1a; 
            color: #f0f0f0; 
            text-align: center;
            padding: 50px 20px;
        }

        header.hero h1 {
            font-size: 2.5rem;
            font-family: 'Lora', serif;
        }

        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            margin: 0 20px;
        }

        
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #2c2c2c;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Frame effect */
            border: 5px solid #3498db; /* Blue frame around each image */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.5); /* Deeper shadow on hover */
            border-color: #2980b9; /* Darker blue border on hover */
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 1.5rem;
            font-family: 'Lora', serif;
        }


        .gallery-item:nth-child(1) {
            border: 5px solid #e74c3c; 
        }

        .gallery-item:nth-child(2) {
            border: 5px solid #f39c12; 
        }

        .gallery-item:nth-child(3) {
            border: 5px solid #2ecc71; 
        }

        .gallery-item:nth-child(4) {
            border: 5px solid #9b59b6; 
        }

        .gallery-item:nth-child(5) {
            border: 5px solid #3498db; 
        }

        footer {
            text-align: center;
            background-color: black;
            color: #f0f0f0;
            padding: 35px;
        }
    </style>
</head>
<body>
